<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Perfil</title>
  <link rel="stylesheet" th:href="@{/main.css}" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="centered-container">
  <form th:action="@{/profile}" method="post" class="form-container">
    <h2>Edit Perfil</h2>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" name="email" th:value="${user.email}" required />
    </div>

    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" type="text" name="username" th:value="${user.username}" required />
    </div>

    <div class="form-group">
      <label for="password">New Password:</label>
      <input id="password" type="password" name="password" placeholder="Leave blank to keep current password" />
    </div>

    <div class="button-group">
      <button type="submit" class="btn-primary">Save</button>
    </div>
  </form>

  <form th:action="@{/deleteAccount}" method="post" class="form-delete">
    <button type="submit" onclick="return confirm('Tem certeza que deseja deletar sua conta?')" class="btn-danger">
      Delete Account
    </button>
  </form>
</div>
</body>
</html>
